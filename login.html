<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="header fixed-top">

        <div class="branding d-flex align-items-cente">

            <div class="container position-relative d-flex align-items-center justify-content-between">
                <a href="index.html" class="logo d-flex align-items-center">
                    <img src="assets/img/GISEFORUM logo.png" alt="">

                </a>


            </div>

        </div>

    </header>

    <main class="main login">


        <!-- LOGIN FORM -->
        <section class="login_form">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <form action="">
                            <h2 class="my-5 text-center"> <strong>Welcome back to GISEF</strong></h2>
                            <div class="my-5">
                                <label for="email">Enter your email</label> <br>
                                <input class="mt-2" type="email" placeholder="Enter your email" name="email">
                            </div>
                            <div class="my-5">
                                <label for="password">Enter your password</label> <br>
                                <input class="mt-2" type="password" placeholder="Enter your password" name="password">
                            </div>
                            <div class="bottom d-flex justify-content-between">
                                <div class="left d-flex">
                                    <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                                </div>
                                <div class="right">

                                    <a href="#" name="remember_me" class="blue">Forgot password</a>
                                </div>
                            </div>
                            <button class="mt-3"> Sign In</button>
                            <p class="text-center mt-5">Don't have an account? <strong><a href="#" class="blue">Sign In</a></strong></p>
                            <div class="sign-in-option d-flex justify-content-between mt-5">
                                <div class=" box google d-flex justify-content-center align-items-center">
                                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                                </div>
                                <div class=" box x d-flex justify-content-center align-items-center">
                                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png" alt="">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- /LOGIN FORM -->
        <img src="assets/img/background.png" alt="" class="bg-image">

    </main>

    <footer id="footer " class="footer accent-background ">

        <div class="bottom py-5">
            <div class="container">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mt-5">
                            <h6>2024 British Safety Council.</h6>
                            <h6 class="mt-5">The Global Institute of Subsea Engineering Forum (GISEFORUM) is committed to developing world-class professionals equipped to lead and innovate in subsea engineering</h6>
                        </div>
                    </div>

                </div>
                <div class="row d-flex justify-content-between">
                    <div class="col-md-6">
                        <div class="mt-5 d-flex">
                            <img src="assets/img/f1.png" alt="">
                            <img src="assets/img/f2.png" alt="">
                            <img src="assets/img/f3.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-6 my-5">
                        <div class=" social-links contact-info d-flex align-items-center justify-content-center py-4">
                            <a href="#" class="linkedin mx-3"><i class="bi bi-linkedin"></i></a>
                            <a href="#" class="twitter mx-3"><i class="bi bi-twitter-x"></i></a>
                            <a href="#" class="facebook mx-3"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="instagram mx-3"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
