    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
    <header id="header" class="header fixed-top">

        <div class="topbar d-flex align-items-center">
            <div class="container d-flex justify-content-center justify-content-md-between">
                <div class=" social-links contact-info d-flex align-items-center py-4">
                    <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
                    <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                </div>
                <div class=" d-none d-md-flex align-items-center mt-3 links">
                    <p class="mx-2 d-flex align-items-center"><a href="validate-certificate.html">Certifiate Validation Checker</a></p>
                    <p class="mx-2 d-flex align-items-center"><a href="#">Find a Center</a></p>
                    <p class="d-flex align-items-center"><a href="login.html">Hub Login <span><i class="bi bi-box-arrow-right"></i></span></a></p>

                </div>
            </div>
        </div>
        <!-- End Top Bar -->

        <div class="branding d-flex align-items-cente">

            <div class="container position-relative d-flex align-items-center justify-content-between">
                <a href="index.html" class="logo d-flex align-items-center">
                    <img src="assets/img/GISEFORUM logo.png" alt="">

                </a>

                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="about.html">About us<br></a></li>
                        <li><a href="training-program.html">Training Programs</a></li>

                        <li><a href="news.html">News</a></li>
                        <li><a href="contact-us.html">Contact Us</a></li>
                    </ul>

                </nav>

            </div>

        </div>

    </header>

    <main class="main login">


        <!-- LOGIN FORM -->
        <section class="login_form">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <form action="">
                            <h2 class="my-5 text-center"> <strong>Welcome back to GISEF</strong></h2>
                            <div class="my-5">
                                <label for="email">Enter your email</label> <br>
                                <input class="mt-2" type="email" placeholder="Enter your email" name="email">
                            </div>
                            <div class="my-5">
                                <label for="password">Enter your password</label> <br>
                                <input class="mt-2" type="password" placeholder="Enter your password" name="password">
                            </div>
                            <div class="bottom d-flex justify-content-between">
                                <div class="left d-flex">
                                    <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                                </div>
                                <div class="right">

                                    <a href="#" name="remember_me" class="blue">Forgot password</a>
                                </div>
                            </div>
                            <button class="mt-3"> Sign In</button>
                            <p class="text-center mt-5">Don't have an account? <strong><a href="#" class="blue">Sign Up</a></strong></p>
                            <div class="sign-in-option d-flex justify-content-between mt-5">
                                <div class=" box google d-flex justify-content-center align-items-center">
                                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                                </div>
                                <div class=" box x d-flex justify-content-center align-items-center">
                                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png" alt="">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- /LOGIN FORM -->
        <img src="assets/img/background.png" alt="" class="bg-image">

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
